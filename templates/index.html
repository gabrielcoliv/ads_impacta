<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ERP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
        }

        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .module {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .module h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .module ul {
            list-style: none;
            padding: 0;
        }

        .module ul li {
            margin: 10px 0;
        }

        .module a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .module a:hover {
            color: #45a049;
        }

        .module.disabled {
            background-color: #e0e0e0;
            color: #999;
        }

        .module.disabled h2 {
            color: #777;
        }

        .module.disabled a {
            pointer-events: none;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema ERP</h1>
    </header>
    <main>
        <div class="modules">
            <div class="module">
                <h2>Cadastros</h2>
                <ul>
                    <li><a href="/empresas">Empresas</a></li>
                    <li><a href="/fornecedores">Fornecedores</a></li>
                    <li><a href="/produtos">Produtos</a></li>
                    <li><a href="/clientes">Clientes</a></li>
                </ul>
            </div>
            <div class="module">
                <h2>Compras</h2>
                <ul>
                    <li><a href="/nfe_lista">Nota Fiscal de Compra</a></li>
                </ul>
            </div>
            <div class="module disabled">
                <h2>Estoque (EM BREVE)</h2>
            </div>
            <div class="module disabled">
                <h2>Financeiro (EM BREVE)</h2>
            </div>
            <div class="module">
                <h2>Vendas</h2>
		<ul>
                    <li><a href="/nfe_lista_venda">Nota Fiscal de Venda</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
